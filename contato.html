<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus Fabio - Contato</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/portfolio.ico">

    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/header.css" />

</head>
<body>
    <!--Header com logo e 4 links, que mudam conforme a troca de página-->
    <header>
        <nav>
            <ul class="navigation">
                <a href="index.html"><img class="toplogo" src="assets/imgs/logo2.gif" alt="logo" /></a>
                <div class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="sobremim.html">Sobre mim</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                </div>
            </ul>
        </nav>
    </header>
        <!--Bloco contendo inputs de nome, email e mensagem, junto a um botão de enviar -->
    <div class="container">
        <section class="contact">
            <div class="contact-form">
                <h2>Entre em contato!</h2>
                <form>
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome">
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email">
                    </div>
                    <div class="input-container">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </div>
    
    <!-- Footer contendo apenas um "copyright" e um link que redireciona para meu Github -->
    <footer>
        <div class="info">
            <p>
                Developed by <b><a href="https://github.com/MarcusFabI0">Marcus Fabio</a></b>
            </p>
            <p>
                <b>©</b>All rights reserved
            </p>
        </div>
    </footer>
</body>
</html>
